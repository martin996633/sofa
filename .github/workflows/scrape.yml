name: SofaScraper to CSV

on:
  schedule:
    - cron: '*/20 * * * *' # Každých 20 minut
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Stáhnout kód repozitáře
        uses: actions/checkout@v3

      - name: Nastavit Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Nainstalovat knihovny
        run: pip install -r requirements.txt

      - name: Spustit skript
        run: python main.py

      - name: Commit a Push (jen pokud jsou data)
        run: |
          git config --global user.name "SofaBot"
          git config --global user.email "sofabot@users.noreply.github.com"
          
          # Podmínka: Existuje soubor results.csv?
          if [ -f results.csv ]; then
            git add results.csv
            git commit -m "Aktualizace výsledků: $(date)" || exit 0
            git push
            echo "✅ Data úspěšně odeslána na GitHub."
          else
            echo "⚠️ Soubor results.csv nebyl vytvořen (žádná data ke stažení)."
          fi
